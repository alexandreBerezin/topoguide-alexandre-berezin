<h1>Topoguide</h1>

<h2>Mes sorties </h2>
<h3> Cliquer sur une sortie pour la modifier </h3>

<p> user : {{id}} </p>

{% if liste_Sortie %}
<table>
    <thead>
        <tr>
            <th>Liste de sorties</th>
        </tr>
    </thead>
    <tbody>
      {% for sortie in liste_Sortie %}
        <tr>
            <td> {{sortie.id}}  </td>
            <td>  {{ sortie.user }}  </td>
            <td>{{ sortie.sortie_itineraire}}</td>
            <td> <a href= {%url 'itineraires:modifierSortie' sortie.id %}  >  modifier </a>  </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% else %}


Pas de sorties enregistrés

{% endif %}

<form action= {% url 'itineraires:itinerairesList'%} >
    <button type="submit">liste des itinéraires</button>
  </form>
